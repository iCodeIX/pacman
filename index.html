function ghostMovement(){    
    //ghost 1 movement
    if(pacman.y < ghost1.y && world[ghost1.y-1][ghost1.x] != 2){// pacman top, ghost move at the top
        ghost1.y--;
    }
    else if(pacman.y > ghost1.y && world[ghost1.y+1][ghost1.x] != 2){//pacman bot, ghost move at the bottom
        ghost1.y++;
    }
    
    else if(pacman.x < ghost1.x && world[ghost1.y][ghost1.x-1] != 2){//ghost move left
       ghost1.x--;
    }

    else if(pacman.x > ghost1.x && world[ghost1.y][ghost1.x+1] != 2){//ghost move right
       ghost1.x++;
    }
    
    //ghost 2 movement  
    if(pacman.y < ghost2.y && world[ghost2.y-1][ghost2.x] != 2){// pacman top, ghost move at the top
        ghost2.y--;
    }
    else if(pacman.y > ghost2.y && world[ghost2.y+1][ghost2.x] != 2){//pacman bot, ghost move at the bottom
        ghost2.y++;
    }
    
    else if(pacman.x < ghost2.x && world[ghost2.y][ghost2.x-1] != 2){//ghost move left
       ghost2.x--;
    }

    else if(pacman.x > ghost2.x && world[ghost2.y][ghost2.x+1] != 2){//ghost move right
       ghost2.x++;
    }
      
    

    displayGhost();
    isPacmanAndGhostCollide();

}
